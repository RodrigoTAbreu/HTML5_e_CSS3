<!-- MODELO CALCULADORA COM TABELA-->
<section id="cont">
    

    <div id="calculadora">
        <table id="numerico"
        >
        
            <tr><td><button class="n1"> 1 </button></td><td><button class="n2"> 2 </button></td><td><button id="n3"> 3 </button> </td><td><button id='soma'>+</button></td></tr>
            <tr><td><button id="n4"> 4 </button></td><td><button id="n5"> 5 </button></td><td><button id="n6"> 6 </button> </td><td><button id='subtrai'> - </button></td></tr>
            <tr><td><button id="n7"> 7 </button></td><td><button id="n8"> 8 </button></td><td><button id="n9"> 9 </button> </td><td><button id='mult'> x </button></td></tr>
            <tr><td><button id="limpa"> c </button></td><td><button id="n0"> 0 </button></td><td><button id="div"> / </button> </td><td><button id='igual'> = </button></td></tr>

        </table>
    </div>
</section>
